<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <noscript>
        <h2>Sorry! Your browser does not support WebSocket.</h2>
    </noscript>

    <div id="username-page">
        <div class="username-page-container">
            <h1 class="title">Welcome to Realtime Chat</h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control">
                </div>
                <div class="form-group">
                    <button type="submit" class="accent-button">Start Chatting</button>
                </div>
            </form>
        </div>
    </div>

    <div id="room-page" class="hidden">
        <div class="room-page-container">
            <h1 class="title">Create or Join a Room</h1>
            <div class="room-options">
                <form id="joinRoomForm" name="joinRoomForm">
                    <div class="form-group">
                        <input type="text" id="roomCode" placeholder="Enter Room Code" autocomplete="off" class="form-control">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="accent-button">Join Room</button>
                    </div>
                </form>
                <p class="separator">or</p>
                <form id="createRoomForm" name="createRoomForm">
                    <div class="form-group">
                        <button type="submit" class="accent-button">Create New Room</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2 id="room-code-display"></h2>
            </div>
            <div class="connecting">
                Connecting...
            </div>
            <ul id="messageArea">
            </ul>
            <form id="messageForm" name="messageForm">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control">
                        <button class="accent-button" type="submit">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
